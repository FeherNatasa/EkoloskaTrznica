  <div class="container-fluid text-center">

	<div class="row ">

<div class="container">    
	<div class="row main">
		<div class="col-sm-3">
		</div>
		<div class="col-sm-6">
			<div class="main-login main-center">
				<form name="myform" class="" method="post" action="#" >
					<div class="form-group">
						<label for="ime" class="cols-sm-2 control-label">Naziv produkta:</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-tag"><i class="fa fa-tag fa" aria-hidden="true"></i></span></span>
								<input type="text" class="form-control" name="nazivP" id="nazivP" placeholder="Vnesite naziv produkta" required pattern="^([a-zA-Z]{2,}\s[a-zA-z]{1,}'?-?[a-zA-Z]{2,}\s?([a-zA-Z]{1,})?)">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="cols-sm-2 control-label">Masa:</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-pencil"><i class="fa fa-pencil fa" aria-hidden="true"></i></span></span>
								<input type="text" class="form-control" name="masa" id="masa"  placeholder="Vnesite maso" required pattern="([0-9]{2,})">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="cols-sm-2 control-label">Cena:</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-euro"><i class="fa fa-euro fa" aria-hidden="true"></i></span></span>
								<input type="text" class="form-control" name="cena" id="cena"  placeholder="Vnesite ceno" required pattern="^\d+(?:\.\d{1,2})?$">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="cols-sm-2 control-label">Naložite fotografijo izdelka:</label>
					</div>
					<div class="form-group ">
					<button type="submit" class="btn btn-primary btn-lg btn-block login-button gumbDodajProdukt">Dodaj produkt</button>
					</div>
					
				</form>
			</div>
		</div>
		<div class="col-sm-3">
		</div>
	</div>
</div><br>

</body>
